<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Marine Forecast â€“ SurfTheBlue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Performance -->
  <meta http-equiv="Cache-Control" content="max-age=3600" />
  <meta name="description" content="PrevisÃ£o marÃ­tima baseada em dados Stormglass e Copernicus" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1d2a;
      color: #e6eef5;
      margin: 0;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.2rem;
    }

    .updated {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 1.5rem;
    }

    .card {
      background: #13293d;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
    }

    .label {
      opacity: 0.8;
    }

    .value {
      font-weight: 600;
    }

    .loading,
    .error {
      text-align: center;
      opacity: 0.8;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

  <h1>ðŸŒŠ Marine Forecast</h1>
  <div class="updated" id="updated">A carregar dadosâ€¦</div>

  <div id="content"></div>

  <div class="loading" id="loading">A carregar previsÃ£oâ€¦</div>
  <div class="error" id="error" style="display:none;">
    NÃ£o foi possÃ­vel carregar a previsÃ£o.
  </div>

  <script>
    async function loadForecast() {
      try {
        const res = await fetch("./forecast.json", { cache: "no-store" });

        if (!res.ok) throw new Error("HTTP error");

        const data = await res.json();

        document.getElementById("loading").style.display = "none";

        document.getElementById("updated").textContent =
          "Atualizado: " + new Date(data.generated_at).toLocaleString("pt-PT");

        const content = document.getElementById("content");

        data.forecast.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="row">
              <span class="label">Hora</span>
              <span class="value">${item.time}</span>
            </div>
            <div class="row">
              <span class="label">swellD</span>
              <span class="value">${item.swellDirection?.noaa ?? item.swellDirection?.sg ?? item.swellDirection?.meteo ?? item.swellDirection?.dwd ?? 0} Â°</span>
            </div>
            <div class="row">
              <span class="label">swellH</span>
              <span class="value">${item.swellHeight?.noaa ?? item.swellHeight?.sg ?? item.swellHeight?.meteo ?? item.swellHeight?.dwd ?? 0} m</span>
            </div>
            <div class="row">
              <span class="label">swellP</span>
              <span class="value">${item.swellPeriod?.noaa ?? item.swellPeriod?.sg ?? item.swellPeriod?.meteo ?? item.swellPeriod?.dwd ?? 0} s</span>
            </div>
            <div class="row">
              <span class="label">secondSwellD</span>
              <span class="value">${item.secondarySwellDirection?.noaa ?? item.secondarySwellDirection?.sg ?? 0} Â°</span>
            </div>
            <div class="row">
              <span class="label">secondSwellH</span>
              <span class="value">${item.secondarySwellHeight?.noaa ?? item.secondarySwellHeight?.sg ?? 0} m</span>
            </div>
            <div class="row">
              <span class="label">secondSwellP</span>
              <span class="value">${item.secondarySwellPeriod?.noaa ?? item.secondarySwellPeriod?.sg ?? 0} s</span>
            </div>
            <div class="row">
              <span class="label">waveD</span>
              <span class="value">${item.waveDirection?.noaa ?? item.waveDirection?.sg ?? item.waveDirection?.ecmwf ?? item.waveDirection?.meteo ?? 0} Â°</span>
            </div>
            <div class="row">
              <span class="label">waveH</span>
              <span class="value">${item.waveHeight?.noaa ?? item.waveHeight?.sg ?? item.waveHeight?.ecmwf ?? item.waveHeight?.meteo ?? 0} m</span>
            </div>
            <div class="row">
              <span class="label">waveP</span>
              <span class="value">${item.wavePeriod?.noaa ?? item.wavePeriod?.sg ?? item.wavePeriod?.ecmwf ?? item.wavePeriod?.meteo ?? 0} s</span>
            </div>
            <div class="row">
              <span class="label">windS</span>
              <span class="value">${item.windSpeed?.noaa ?? item.windSpeed?.sg ?? item.windSpeed?.ecmwf ?? 0} m/s</span>
            </div>
            <div class="row">
              <span class="label">windD</span>
              <span class="value">${item.windDirection?.noaa ?? item.windDirection?.sg ?? item.windDirection?.ecmwf ?? 0}Â°</span>
            </div>
            <div class="row">
              <span class="label">airT</span>
              <span class="value">${item.airTemperature?.sg ?? 0} Â°</span>
            </div>
            <div class="row">
              <span class="label">couldC</span>
              <span class="value">${item.cloudCover?.sg ?? 0} %</span>
            </div>
            <div class="row">
              <span class="label">precipitation</span>
              <span class="value">${item.precipitation?.sg ?? 0} m3</span>
            </div>
            <div class="row">
              <span class="label">waterT</span>
              <span class="value">${item.waterTemperature?.sg ?? 0} Â°</span>
            </div>
          `;

          content.appendChild(card);
        });

      } catch (err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
        console.error(err);
      }
    }

    loadForecast();
  </script>

</body>
</html>
